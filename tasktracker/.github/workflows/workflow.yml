name: Github Pages Deploy

on:
  push:
      branches:
       - main
       - gh-pages

permissions:
  contents: write

jobs:
 build:
   runs-on: ubuntu-latest

   strategy:
   matrix:
   node-version: [18.x]
   
   steps:
   - name: Checkout
   uses: actions/checkout@v1

   - name: Install and build
   run: npm install && npm run build

   - name: Deploy
   uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build 